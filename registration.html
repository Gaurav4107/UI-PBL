<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="registration-container">
        <h2>Passenger Registration</h2>
        <form id="registrationForm" action="#" method="POST">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" maxlength="50" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" maxlength="50" required>

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" maxlength="100" required></textarea>

            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber" maxlength="10" required>

            <div class="button-container">
                <a href="index.html"><button type="submit" class="register-btn">Register</button></a>
                <button type="button" class="register-btn" id="resetButton">Reset</button>
            </div>
        </form>
        <p class="error-message" id="errorMessage"></p>
        <p class="success-message" id="successMessage"></p>
    </div>

    <script src="registration.js"></script>
</body>
</html>

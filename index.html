<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGo - AMS Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1 class="heading textColor">EasyGo - AMS</h1>
        <form id="loginForm">
            <label for="userid" class="textColor">User ID</label>
            <input type="text" id="userid" name="userid" class="input" required>
            
            <label for="password" class="textColor">Password</label>
            <input type="password" id="password" name="password" class="input" required>
            
            <a href="home.html"><input type="submit" value="Login" class="login"></a>
        </form>
        <p class="register textColor">New User? <a href="registration.html">Register Now</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
